{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href={% static 'JobForm/styles/viewjobs.css' %}>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body style="background-image: url({% static 'JobForm/images/short.jpg' %}); background-size: cover;">
        <a href={% url 'JobForm:index' %}><button class='return'>Return</button></a>
        <div class='menu'>
            <div class='heading-container'><h1 class='header'>All Jobs</h1></div>
            <div class='grid-container'>
                {% for job in jobs %}
                <div class='column-1'>
                    <a href="{% url 'JobForm:editjob' job.id %}"><button class='edit'>Edit</button></a>
                </div>
                <div class='column-2'>
                    <p class='job-text'>Completed {{job.date}}<br>Payment: {{job.total_payment}}<br>Done for: {{job.client}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>

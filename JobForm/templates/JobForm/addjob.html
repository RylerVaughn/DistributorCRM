{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href={% static 'JobForm/styles/addjob.css' %}>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body style="background-image: url({% static 'JobForm/images/short.jpg' %}); background-size: cover;">
        <a href={% url 'JobForm:index' %}><button class='return'>Return</button></a>
        <div class='menu'>
            <div class='heading-container'><h1 class='header'>Job Form</h1></div>
               <form method='post'>
                {% csrf_token %}
                <label for='date'>Date  <input type='date' id='date' name='date' required></label>
                <label for='job_payment'>Job Payment Pre-Tip  <input value=0.0 type='number' id='job_payment' name='job_payment' required></label>
                <label for='tip_payment'>Tip Payment  <input value=0.0 type='number' name='job_tip' id='tip_payment' required></label>
                <label>Which client is this for?
                <select required name='client'>
                    {% for client in clients %}
                    <option value={{client.id}}>{{client.first_name}} {{client.last_name}}</option>
                    {% endfor %}
                </select>
                </label>
                <button class='submit'>Submit</button>
            </form>
        </div>
    </body>
</html>
